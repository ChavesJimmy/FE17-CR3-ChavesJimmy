<div class="container row m-auto mt-4">
    <div class="col-sm-12 col-md-6 col-lg-4 super" *ngFor="let item of myItems ; index as itemIndex">
        <div class="card" style="width: 18rem;">
            <img src="{{item.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{item.name}} </h5>
              <p class="card-text">{{item.description}}</p>
              <p>{{item.price | currency:"EUR"}}</p>
            </div>
            <ng-template [ngIf]="item.availability == true" [ngIfElse]="none">
              <div id="btns">
                <a routerLink="/items/{{itemIndex}}" class="btn btn-primary">Show details</a>
                <a class="btn btn-secondary" (click)="addToCart(item)">Add to cart</a></div>
            </ng-template>
            <ng-template #none> <p class="alert"> This item is not available</p></ng-template>
          </div>
    </div>
    
</div>
